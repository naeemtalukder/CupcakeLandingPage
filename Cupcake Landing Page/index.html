<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Landing Page</title>
    <!-- Css -->
    <link rel="stylesheet" href="./Style/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <img src="images/logo.png" alt="">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">Get Started <img src="images/arrow-white.png" alt=""></button>
    </nav>

    <div class="header">
        <h1>FREE<br>LANCER</h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="/images/phone.png" alt=""></button>
            <button class="btn-light">Know mone <img src="/images/arrow-black.png" alt=""></button>
            <p>Passionate Video Editor & Flim Maker with 2+ years of experience.</p>
            <img src="images/user.png" alt="" class="user-img">
        </div>
    </div>

    <script>
        let navbar = document.querySelector('nav');

        window.onscroll = function(){
            if(window.scrollY > 0){
                navbar.style.background = '#eefff9';
            }else{
                navbar.style.background = 'transparent';
            }
        }
    </script>

</body>
</html>
